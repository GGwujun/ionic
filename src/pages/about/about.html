<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item> 
        <ion-label> Sam</ion-label> 
        <ion-toggle  checked="true"></ion-toggle> 
    </ion-item>
    <ion-item> 
        <ion-label> Sam3</ion-label> 
        <ion-toggle  checked="false"></ion-toggle> 
    </ion-item>
    <ion-item>

    </ion-item>

<ion-list> 
    <ion-item> 
        <ion-label>Gaming</ion-label> 
        <ion-select > 
            <ion-option value="nes">NES</ion-option> 
            <ion-option value="n64">Nintendo64</ion-option> 
            <ion-option value="ps">PlayStation</ion-option> 
            <ion-option value="genesis">Sega Genesis</ion-option> 
            <ion-option value="saturn">Sega Saturn</ion-option> 
            <ion-option value="snes">SNES</ion-option> 
        </ion-select> 
    </ion-item> 
</ion-list>

<ion-item> 
    <ion-range > 
        <ion-icon range-left small name="sunny"></ion-icon> 
        <ion-icon range-right name="sunny"></ion-icon>     
    </ion-range> 
</ion-item>

<ion-list radio-group>
    <ion-list-header>
        Language
    </ion-list-header>
    <ion-item>
        <ion-label>Go</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>Rust</ion-label>
        <ion-radio value="rust"></ion-radio>
    </ion-item>
     <ion-item>
        <ion-label>Rust3</ion-label>
        <ion-radio value="rust"></ion-radio>
    </ion-item>
     <ion-item>
        <ion-label>Rust2</ion-label>
        <ion-radio value="rust"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>Python</ion-label>
        <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>
</ion-list>



    <ion-item> 
        <ion-label>Username</ion-label> 
        <ion-input type="text"></ion-input> 
    </ion-item> 
    <ion-item> 
        <ion-label>Password</ion-label> 
        <ion-input type="password"></ion-input> 
    </ion-item> 
</ion-list> 


<div> 
    <button block>Sign In</button> 
</div>


<ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" ></ion-datetime>
</ion-item>


<ion-item>

<ion-item>

</ion-item>

<button ion-button color="light">Light</button>
